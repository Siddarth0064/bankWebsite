<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h2>Welcome</h2>

        <!-- Customer Login Section -->
        <div class="login-section">
            <h3>Customer Login</h3>
            <form action="logins" >
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <!-- New Customer Section -->
        <div class="new-customer-section">
            <h3>New Customer?</h3>
            <p>If you don't have an account, you can create one.</p>
            <a href="createnew.html" class="register-button">Register</a>
        </div>

        <!-- Exit Button -->
        <div class="exit-section">
            <button onclick="exitPage()" class="exit-button">Exit</button>
        </div>
    </div>

    <script>
        // Function to exit the page
        function exitPage() {
            window.close();
        }
    </script>
</body>

</html>
